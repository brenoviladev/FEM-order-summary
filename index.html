<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="./styles/style.css"
			media="screen"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="hero">
			<img
				src="./images/illustration-hero.svg"
				alt="illustration"
				class="hero__img"
			/>
			<div class="hero-content">
				<div class="hero-content-text">
					<h2 class="hero-content-text__heading">Order Summary</h2>

					<p class="hero-content-text__desc">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>

				<div class="hero-content-plans">
					<div class="hero-content-plans-left">
						<img
							src="./images/icon-music.svg"
							alt="icon-music"
							class="hero-content-plans__img"
						/>
						<div>
							<p class="hero-content-plans__name">Annual Plan</p>
							<p class="hero-content-plans__price">$59.99/year</p>
						</div>
					</div>

					<div class="hero-content-plans__space"></div>

					<a class="hero-content-plans__change">Change</a>
				</div>

				<div class="hero-content-finish">
					<p class="hero-content-finish__payment">Proceed to Payment</p>
					<p class="hero-content-finish__cancel">Cancel Order</p>
				</div>
			</div>
		</main>
	</body>
</html>
